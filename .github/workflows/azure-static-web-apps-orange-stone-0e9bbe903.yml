name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Step 2: Clean the output directory
      - name: Clean Output Directory
        run: rm -rf web-app/out

      # Step 3: Install dependencies (Bootstrap is included here)
      - name: Install Dependencies
        run: npm install --prefix web-app

      # Step 4: Run linting (optional but recommended)
      - name: Run Lint
        run: npm run lint --prefix web-app

      # Step 5: Build the web app
      - name: Build Web App
        run: npm run build --prefix web-app

      # Step 6: Debug output directory (optional for troubleshooting)
      - name: Debug Output Directory
        run: |
          echo "Contents of output directory:"
          ls -al web-app/out

      # Step 7: Deploy to Azure Static Web App
      - name: Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_STONE_0E9BBE903 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "web-app"        # Path to the web app source code
          output_location: "out"        # Path to the build output directory
